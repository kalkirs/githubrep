---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: javaapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javaapp
  template:
    metadata:
      labels:
        app: javaapp
    spec:
      containers:
      - name: java-container1
        image: gcr.io/murthylab/java:v1
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet: 
            path : /hello
            port: 8080
          initialDelaySeconds: 50
          periodSeconds: 5
        livenessProbe:
          httpGet: 
            path : /hello
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        resources:
          requests:
            memory: "80Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: javaapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---